<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen to something you'll regret</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
 <nav>

    <ul>
        <li class="logo"><img src="logo.png" alt="Spotify"><span id="tex">Spotify</span></li>
        <li id="home">Home</li>
        <li id="about">About</li>
        <li><button class="mode">Dark</button>
    </ul>
    

 </nav>
 <div class="coverimages"></div>

 <div class="container">
    
    <div class="songlist">
        <h3>Listen to Rohit's Favourite Songs</h3>
    </div>
    <div class="songitem si1">
        <img src="cover1.png" alt="1" class="img">
        <span class="sname">Beggin'</span>
        <span class="songlistplay"><span class="stime">3:31</span><span class="splay"><i id="1" class="fa-regular  fa-circle-play songitemplay" style="color: whitesmoke;" ></i></span>
    </div>
    <div class="songitem si2">
        <img src="cover2.png" alt="1"  class="img">
        <span class="sname">Dangerously</span>
        <span class="songlistplay"><span class="stime">3:19</span><span class="splay"><i  id="2" class="fa-regular fa-circle-play songitemplay" style="color: whitesmoke;" ></i></span>
    </div>
    <div class="songitem si3">
        <img src="cover3.png" alt="1" class="img">
        <span class="sname">One Call Away</span>
        <span class="songlistplay"><span class="stime">3:14</span><span class="splay"><i id="3"  class="fa-regular fa-circle-play songitemplay" style="color: whitesmoke;" ></i></span>
    </div>
    <div class="songitem si4 ">
        <img src="cover4.png" alt="1" class="img">
        <span class="sname">Heather</span>
        <span class="songlistplay"><span class="stime">3:18</span><span class="splay"><i  id="4" class="fa-regular fa-circle-play songitemplay" style="color: whitesmoke;" ></i></span>
    </div>
    <div class="songitem si5">
        <img src="cover5.png" alt="1" class="img">
        <span class="sname">The Beginning</span>
        <span class="songlistplay"><span class="stime">3:25</span><span class="splay"><i id="5"  class="fa-regular fa-circle-play songitemplay" style="color: whitesmoke;" ></i></span>
    </div>
    <div class="songitem si6">
        <img src="cover6.png" alt="1" class="img">
        <span class="sname">Act my Age</span>
        <span class="songlistplay"><span class="stime">3:18</span><span class="splay"><i  id="6" class="fa-regular fa-circle-play songitemplay" style="color: whitesmoke;" ></i></span>
    </div>
    <div class="songitem si7">
        <img src="cover7.png" alt="1" class="img">
        <span class="sname">Sparkle</span>
        <span class="songlistplay"><span class="stime">8:54</span><span class="splay"><i  id="7" class="fa-regular fa-circle-play songitemplay" style="color: whitesmoke;" ></i></span>
    </div>
    <div class="songitem si8">
        <img src="cover8.png" alt="1" class="img">
        <span class="sname">Katewari Doki</span>
        <span class="songlistplay"><span class="stime">2:27</span><span class="splay"><i  id="8" class="fa-regular fa-circle-play songitemplay" style="color: whitesmoke;" ></i></span>
    </div>
    <div class="songitem si9">
        <img src="cover9.png" alt="1" class="img">
        <span class="sname">Constantinople</span>
        <span class="songlistplay"><span class="stime">2:34</span><span class="splay"><i  id="9" class="fa-regular fa-circle-play songitemplay" style="color: whitesmoke;" ></i></span>
    </div>
    <div class="songitem si10">
        <img src="cover10.png" alt="1" class="img">
        <span class="sname">Bluebird</span>
        <span class="songlistplay"><span class="stime">3:31</span><span class="splay"><i  id="10" class="fa-regular songitemplay fa-circle-play" style="color: whitesmoke;" ></i></span>
    </div>
    <div class="songbanner"></div>
 </div>
 <div class="bottom">
    <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-backward-step" style="color: #ffffff;"id="pback"></i>
        <i class="fa-regular fa-circle-play" style="color: #fcfcfc;" id="masterplay"></i>
        <i class="fa-solid fa-forward-step" style="color: #fafcff;" id="pfor"></i>
        <!-- fontawesomeicons -->
    </div>
    <div class="songinfo">
        <img src="sound.gif" width="42px" alt="gif" id="gif"><span id="mastersname">Beggin'- By Maneskin</span>
    </div>
 </div>
 <script src="script.js"></script>
 <script src="https://kit.fontawesome.com/85812fc589.js" crossorigin="anonymous"></script>
</body>
</html>
