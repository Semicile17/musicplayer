<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Listen to something you'll regret</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/85812fc589.js" crossorigin="anonymous"></script>
</head>
<body>
 <nav>

    <ul>
        <li class="logo"><img src="logo.png" alt="Spotify"><span id="tex">Spotify</span></li>
        <li>Home</li>
        <li>About</li>
    </ul>
 </nav>
 <div class="container">
    
    <div class="songlist">
        <h3>Listen to Rohit's Hit-List</h3>
    </div>
    <div class="songitem">
        <img src="cover1.png" alt="1">
        <span class="sname">Beggin'</span>
        <span class="songlistplay"><span class="stime">3:31</span><span class="splay"><i class="fa-regular fa-circle-play" style="color: whitesmoke;"></i></span>
    </div>
    <div class="songitem">
        <img src="cover2.png" alt="1">
        <span class="sname">Dangerously</span>
        <span class="songlistplay"><span class="stime">3:19</span><span class="splay"><i class="fa-regular fa-circle-play" style="color: whitesmoke;"></i></span>
    </div>
    <div class="songitem">
        <img src="cover3.png" alt="1">
        <span class="sname">One Call Away</span>
        <span class="songlistplay"><span class="stime">3:14</span><span class="splay"><i class="fa-regular fa-circle-play" style="color: whitesmoke;"></i></span>
    </div>
    <div class="songitem">
        <img src="cover4.png" alt="1">
        <span class="sname">Heather</span>
        <span class="songlistplay"><span class="stime">3:18</span><span class="splay"><i class="fa-regular fa-circle-play" style="color: whitesmoke;"></i></span>
    </div>
    <div class="songitem">
        <img src="cover5.png" alt="1">
        <span class="sname">The Beginning</span>
        <span class="songlistplay"><span class="stime">3:25</span><span class="splay"><i class="fa-regular fa-circle-play" style="color: whitesmoke;"></i></span>
    </div>
    <div class="songitem">
        <img src="cover6.png" alt="1">
        <span class="sname">Act my Age</span>
        <span class="songlistplay"><span class="stime">3:18</span><span class="splay"><i class="fa-regular fa-circle-play" style="color: whitesmoke;"></i></span>
    </div>
    <div class="songitem">
        <img src="cover7.png" alt="1">
        <span class="sname">Sparkle</span>
        <span class="songlistplay"><span class="stime">8:54</span><span class="splay"><i class="fa-regular fa-circle-play" style="color: whitesmoke;"></i></span>
    </div>
    <div class="songitem">
        <img src="cover8.png" alt="1">
        <span class="sname">Katewari Doki</span>
        <span class="songlistplay"><span class="stime">2:27</span><span class="splay"><i class="fa-regular fa-circle-play" style="color: whitesmoke;"></i></span>
    </div>
    <div class="songitem">
        <img src="cover9.png" alt="1">
        <span class="sname">Constantinople</span>
        <span class="songlistplay"><span class="stime">2:34</span><span class="splay"><i class="fa-regular fa-circle-play" style="color: whitesmoke;"></i></span>
    </div>
    <div class="songitem">
        <img src="cover10.png" alt="1">
        <span class="sname">Nandimonaiyan</span>
        <span class="songlistplay"><span class="stime">3:31</span><span class="splay"><i class="fa-regular fa-circle-play" style="color: whitesmoke;"></i></span>
    </div>
    <div class="songbanner"></div>
 </div>
 <div class="bottom">
    <input type="range" name="range" id="myprogressbar" min="0" max="100">
    <div class="icons">
        <i class="fa-solid fa-backward-step" style="color: #ffffff;"></i>
        <i class="fa-regular fa-circle-play" style="color: #fcfcfc;" id="masterplay"></i>
        <i class="fa-solid fa-forward-step" style="color: #fafcff;"></i>
        <!-- fontawesomeicons -->
    </div>
    <div class="songinfo">
        <img src="sound.gif" width="42px" alt="gif">Beggin'- Maneskin
    </div>
 </div>
</body>
</html>
